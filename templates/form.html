<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

      <!--begin::Form-->
      <form id="register_form" method="POST" action="/converted_report">
          <input type="hidden" name="_token" value="FPihTQjez7CJNqFZXScdUFlk6zo6EBNtIBmPEOvs">
          <div class="form-group">
              <input placeholder="First Name" id="first_name" type="text" class="form-control username_pass_field" name="first_name" value="" required="" autofocus="">

                                      </div>
          <div class="form-group">
              <input placeholder="Last Name" id="last_name" type="text" class="form-control username_pass_field" name="last_name" value="" required="" autofocus="">

                                      </div>

          <div class="form-group">
              <input placeholder="E-Mail Address" id="email" type="email" class="form-control username_pass_field" name="email" value="" required="">

                                      </div>


          <div class="form-group1">
              <input placeholder="Password" autocomplete="new-password" id="password" type="password" class="form-control username_pass_field" name="password" required="">

                                      </div>
          <div class="form-group1" style="padding-top: 5px">
              <div class="row">
                  <div class="col-lg-12">
                      <p class="register_small_text marginless line-height-11" style="padding-left: 10px;">
                          <span id="lowercase_check"><i class="fas fa-circle" style="font-size: 0.4rem; width: 12px; vertical-align: middle;" id="lowercase_icon_check"></i>
                              One lowercase character
                          </span>

                          <span id="special_char_check" class="float-right" style="padding-right: 65px"><i class="fas fa-circle" style="font-size: 0.4rem; width: 12px; vertical-align: middle;" id="special_char_icon_check"></i>
                               One special character
                          </span>
                      </p>
                      <p class="register_small_text marginless line-height-11" style="padding-left: 10px;">
                          <span id="uppercase_check" style="vertical-align: middle;"><i class="fas fa-circle" style="font-size: 0.4rem; width: 12px; vertical-align: middle;" id="uppercase_icon_check"></i>
                               One uppercase character
                          </span>

                          <span id="min_length_check" class="float-right" style="padding-right: 63px"><i class="fas fa-circle" style="font-size: 0.4rem; width: 12px; vertical-align: middle;" id="min_length_icon_check"></i>
                               8 characters minimum
                          </span>
                      </p>
                      <p class="register_small_text marginless line-height-11" style="padding-left: 10px;">
                          <span id="number_check"><i class="fas fa-circle" style="font-size: 0.4rem; width: 12px; vertical-align: middle;" id="number_icon_check"></i>
                               One number
                          </span>
                      </p>
                      <br>
                  </div>
              </div>
          </div>

          <div class="form-group">
              <input placeholder="Confirm Password" id="password-confirm" type="password" class="form-control username_pass_field" name="password_confirmation" required="">
          </div>

          <div class="form-group row">
              <div class="col-lg-10">
                  <label for="contacting_consent" class="container2 form-text text-muted register_small_text text-justify line-height-11" style="margin-right: 0; margin-bottom: 2px; font-size: 13px">Special Pathogens Laboratory is committed to protecting and respecting your privacy. We only use your personal information to administrate your account and to provide products
                      and services you requested from us. From time to time, we would like to contact you about additional products and services, as well as other content that may be of interest
                      to you. If you consent to us contacting you for this purposes, please check the box:
                  </label>
              </div>
              <div class="col-lg-2">
                  <label class="container2">
                      <input type="checkbox" name="contacting_consent" id="contacting_consent" value="1">
                      <span class="checkmark2"></span>
                  </label>
              </div>
          </div>

          <div class="form-group row">
              <div class="col-lg-12">
                  <select placeholder="How did you hear about LegiDoc?" id="regsource" class="form-control username_pass_field" name="regsource" required="">
                      <option value="" selected="">How did you hear about LegiDoc?</option>
                      <option value="Email">Email</option>
                      <option value="Ad">Ad</option>
                      <option value="Web Search">Web Search</option>
                      <option value="Social Media">Social Media</option>
                      <option value="Referral">Referral</option>
                      <option value="Trade Show">Trade Show</option>
                      <option value="Event / Webinar">Event / Webinar</option>
                      <option value="Other">Other</option>
                  </select>

                                          </div>
          </div>

          <div class="kt-login-v1__actions">

              <div class="row justify-content-center form-group">


                  <button class="btn btn-primary login_button">
                          Create
                  </button>
              </div>
          </div>
          <p class="form-text text-muted register_small_text text-justify line-height-11">
              By clicking the "Create" button, you are creating a LegiDoc account, and you agree to LegiDoc's <a href="https://legidoc.com/app/privacy-tos-guest" target="_blank" class="login_link">Terms of Use</a> and <a href="https://legidoc.com/app/privacy-tos-guest" target="_blank" class="login_link">Privacy Policy.</a>
          </p>
      </form>
      <!--end::Form-->

  </body>
</html>
